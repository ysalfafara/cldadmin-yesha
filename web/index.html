<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>AWS Jumpy Fish</title>
  	<link rel="stylesheet" type="text/css" media="screen" href="index.css">
  	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  	<meta name="apple-mobile-web-app-capable" content="yes">
  	<meta name="apple-mobile-web-app-status-bar-style" content="black">
  	<meta name="apple-mobile-web-app-title" content="Clumsy Bird">
  	<meta charset="UTF-8" />
  	<meta name="description" content="AWS Jumpy Fish - A Flappy Bird clone using MelonJS and AWS" />

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	   <script src="js/aws-sdk-lambda.min.js"></script>
     <script type="text/javascript" src="js/config.js" ></script>
  </head>

  <body>


    <!-- Canvas placeholder -->
    <div id="screen"></div>
    <!-- melonJS Library -->
    <script type="text/javascript" src="build/melonjs.js"></script>
    <script type="text/javascript" src="js/debugPanel.js" ></script>
    <!--
    <script type="text/javascript" src="build/clumsy-min.js" ></script>
    -->

    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/entities/entities.js"></script>
    <script type="text/javascript" src="js/entities/HUD.js"></script>
    <script type="text/javascript" src="js/screens/title.js"></script>
    <script type="text/javascript" src="js/screens/play.js"></script>
    <script type="text/javascript" src="js/screens/gameover.js"></script>

    <!-- Bootstrap & Mobile optimization tricks -->
    <script type="text/javascript">
      window.onReady(function onReady() {

        game.onload();
        // Mobile browser hacks
        if (me.device.isMobile && !navigator.isCocoonJS) {
          // Prevent the webview from moving on a swipe
          window.document.addEventListener("touchmove", function (e) {
            e.preventDefault();
            window.scroll(0, 0);
            return false;
          }, false);

          // Scroll away mobile GUI
          (function () {
            window.scrollTo(0, 1);
            me.video.onresize(null);
          }).defer();

          me.event.subscribe(me.event.WINDOW_ONRESIZE, function (e) {
            window.scrollTo(0, 1);
          });
        }
      });
    </script>

  </body>
</html>
